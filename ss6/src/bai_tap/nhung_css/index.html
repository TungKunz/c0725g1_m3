<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ví dụ thay đổi màu sắc văn bản</title>

    <style>
        .internal-text {
            color: blue;
        }
    </style>

    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1 style="color: green;">This is heading 1</h1>

<p class="internal-text">
    This is an ordinary paragraph. Notice that this text is blue.
    The default text color for a page is defined in the body selector.
</p>

<p class="external-text">
    Đây là văn bản được định dạng bằng external-style (file CSS riêng).
</p>

</body>
</html>
